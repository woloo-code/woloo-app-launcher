<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Woloo App...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
  </style>
  <script>
    function redirectToApp() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isiOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
      const isAndroid = /android/i.test(ua);

      // Woloo URI scheme - make sure your app supports this in AndroidManifest.xml and Info.plist
      const appScheme = "woloo://home";
      const androidStoreURL = "https://play.google.com/store/apps/details?id=com.woloo.smarthygiene";
      const iosStoreURL = "https://apps.apple.com/in/app/woloo-smart-hygiene/id6469696133";

      const fallbackTimeout = 2000;

      if (isAndroid) {
        window.location.href = appScheme;
        setTimeout(() => {
          window.location.href = androidStoreURL;
        }, fallbackTimeout);
      } else if (isiOS) {
        window.location.href = appScheme;
        setTimeout(() => {
          window.location.href = iosStoreURL;
        }, fallbackTimeout);
      } else {
        // Desktop fallback
        window.location.href = "https://www.woloo.in";
      }
    }

    // Trigger redirection once page loads
    window.onload = redirectToApp;
  </script>
</head>
<body>
  <h2>Launching Woloo...</h2>
  <p>If nothing happens, <a href="https://www.woloo.in">click here</a>.</p>
</body>
</html>
