<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Woloo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function redirectToStore() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      const androidStoreURL = "https://play.google.com/store/apps/details?id=com.woloo.smarthygiene";
      const iosStoreURL = "https://apps.apple.com/in/app/woloo-smart-hygiene/id6469696133";

      if (/android/i.test(ua)) {
        window.location.href = androidStoreURL;
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        window.location.href = iosStoreURL;
      } else {
        // Optional: Fallback for desktop users
        window.location.href = "https://www.woloo.in";
      }
    }

    window.onload = redirectToStore;
  </script>
</head>
<body>
  <h2>Redirecting to the Woloo app store page...</h2>
</body>
</html>
